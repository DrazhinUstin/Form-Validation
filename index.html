<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://kit.fontawesome.com/88b18bb1d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Create account</h1>
        </header>
        <form class="form-body">
            <div class="form-item">
                <label for="username" class="form-label">Username:</label>
                <div class="form-control">
                    <input type="text" id="username" class="form-input" placeholder="David91">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <p class="form-message"></p>
            </div>
            <div class="form-item">
                <label for="email" class="form-label">Email:</label>
                <div class="form-control">
                    <input type="email" id="email" class="form-input" placeholder="david91@email.com">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <p class="form-message"></p>
            </div>
            <div class="form-item">
                <label for="password" class="form-label">Password:</label>
                <div class="form-control">
                    <input type="password" id="password" class="form-input" placeholder="davidius9191" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <p class="form-message"></p>
            </div>
            <div class="form-item">
                <label for="confirm-password" class="form-label">Confirm password:</label>
                <div class="form-control">
                    <input type="password" id="confirm-password" class="form-input" placeholder="davidius9191" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <p class="form-message"></p>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
